firstName: {{ variable "firstName" }}
lastName: {{ variable "lastName" }}
{{- if variable "partners" }}
partners:
{{- range variable "partners" | split "," | sort }}
  - {{ . }}
{{- end }}
{{- else }}
partners: []
{{- end }}
{{- if environment "EPISODES" }}
episodes:
{{- range environment "EPISODES" | split "," }}
  - {{ . }}
{{- end }}
{{- else }}
episodes: []
{{- end }}
